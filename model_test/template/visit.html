
{template 'common/header'}
	<link rel="stylesheet" href="{MODULE_URL}static/css/common.css">
	<div class="panel panel-default visit_wrap">
		  <!-- Default panel contents -->
		  <div class="panel-heading visit_header">吾玩众创申请表单管理系统</div>
		  <div class="panel-body">
		    	<p style="text-align: center;">参观申请</p>
		  </div>

	  <!-- Table -->
	  <table class="table">
	   	<thead>
	   		<tr>
	   			<td>申请ID</td>
	   			<td>项目名称</td>
	   			<td>申请人</td>
	   			<td>联系电话</td>
	   			<td>申请时间</td>
	   			<td>状态</td>
	   			<td>操作</td>
	   		</tr>
	   	</thead>
	   	<tbody>
	   		{loop $apply $key $val}
	   		<tr>
	   			<td>{php echo  ++$key}</td>
	   			<td>{$val['company']}</td>
	   			<td>{$val['name']}</td>
	   			<td>{$val['phone']}</td>
	   			<td>{$val['time']}</td>
	   			<td>{$val['status']}</td>
	   			<td class="view_detail" data-toggle="modal" data-target="#myModal">查看详情</td>
	   		</tr>
	   		{/loop}

	   	</tbody>
	  </table>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="myModalLabel" style="text-align: center;">参观申请</h4>
      </div>
      <div class="modal-body">

       <form class="form-horizontal" role="form">
	  <div class="form-group">
	    <label for="inputEmail3" class="col-sm-2 control-label">项目名称</label>
	    <div class="col-sm-10">
	      <input type="text" value="{$val['company']}" class="form-control" id="inputEmail3" placeholder="项目名称">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">申请人</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="申请人">
	    </div>
	  </div>

	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">联系电话</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="联系电话">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">参观人数</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="参观人数">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword3" class="col-sm-2 control-label">备注</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputPassword3" placeholder="备注">
	    </div>
	  </div>	
</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" >拒绝</button>
        <button type="button" class="btn btn-primary">接受</button>
      </div>
    </div>
  </div>
</div>


{template 'common/footer'}
