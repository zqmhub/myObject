<div class="panel panel-default">
  <div style="text-align: center;" class="panel-heading">吾玩众创参观预约单</div>
  <div class="panel-body">
    <form role="form" action="" method="POST">
  <div class="form-group">
    <label for="exampleInputEmail1">申请人</label>
    <input type="text" class="form-control" required="required" name="name" id="exampleInputEmail1" placeholder="申请人姓名">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">联系电话</label>
    <input type="text" class="form-control" required="required" name="phone" id="exampleInputPassword1" placeholder="联系电话">
  </div>
   <div class="form-group">
    <label for="exampleInputPassword1">项目/公司名称</label>
    <input type="text" class="form-control" required="required" name="company" id="exampleInputPassword1" placeholder="项目/公司名称">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">参观人数</label>
    <input type="text" class="form-control" required="required" name="visit_num" id="exampleInputPassword1" placeholder="参观人数">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">备注</label>
    <textarea rows="4" type="text" required="required" name="comment" class="form-control" id="exampleInputPassword1" placeholder="备注信息"></textarea> 
  </div>
  
  
  <input style="width: 100%" type="submit" name="submit" class="btn btn-default" value="提交">
  <input type="hidden" name="token" value="{$_W['token']}">
</form>
